<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Three Columns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }
        .column {
            background: #e0e0e0;
            padding: 24px;
            text-align: center;
            border-radius: 8px;
            font-size: 1.2em;
        }

        /* Tablet: 2 columns on first row, 1 on second */
        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
            .column:nth-child(3) {
                grid-column: 1 / span 2;
            }
        }

        /* Desktop: 3 equal columns */
        @media (min-width: 900px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
            .column:nth-child(3) {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
        <div class="column">Column 3</div>
    </div>
</body>
</html>
